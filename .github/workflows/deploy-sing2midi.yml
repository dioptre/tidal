name: Deploy sing2midi to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'sing2midi/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sing2midi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './sing2midi/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Set PUBLIC_URL for GitHub Pages deployment
          # Change this to "/" for custom domain or "/your-path/" for different subdirectory
          PUBLIC_URL: /tidal/
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # craco outputs to 'build' directory, not 'dist'
          path: ./sing2midi/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
